<!DOCTYPE HTML>
<head>
  <meta charset="utf-8">
  <title>Travis McKinney{% if page.title %} | {{ page.title }} {% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}Travis McKinney is a designer and web developer living and working in Brooklyn.{% endif %}">
  <link rel="stylesheet" href="{{site.url}}/css/style.css">
  <link rel="stylesheet" href="{{site.url}}/css/prettify.css">
  <link rel="shortcut icon" href="/images/favicon.ico">
  <script type="text/javascript" charset="utf-8">
    var path = window.location.pathname;
    
    if (window.location.pathname !== "/"){
      window.location.href = "{{ site.url }}/#" + path;
    }
  </script>
</head>
<body>
  {{ content }} 
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8">
  var work = {
{% for post in site.categories.work %}
    "{{ post.url | remove_first:'/work/' }}" : {
      title: "{{ post.title }}",
      content: "{{ post.content | strip_newlines }}",
      images: [{% for image in post.images %}"{{ image }}",{% endfor %}]
    },
{% endfor %}
  };
  
  var blog = {
{% for post in site.categories.blog %}
    "{{ post.url | remove_first:'/blog/' }}" : {
      title: "{{ post.title }}",
      content: "{{ post.content | strip_newlines }}"
    },
{% endfor %}
  };
</script>
<script src="{{site.url}}/js/prettify.js"></script>
<script src="{{site.url}}/js/custom.js"></script>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-27290005-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</html>
