---
layout: default
title: Blog
permalink: /blog/index.html
body_class: blog
---
<div class="title-header">
	<h3>Blog</h3>
</div>
<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
		{% for post in site.categories.blog %}
			{% if forloop.first %}
				<h2 class="text-center">{{ post.title }}</h2>
				{{ post.content }}
				<p class="text-center"><a class="btn btn-default" href="{{ post.url }}">Comment</a></p>
			{% else %}
				<h3 class="text-center">{{ post.title }}</h3>
				{{ post.excerpt }}
				<p class="text-center"><a class="btn btn-default" href="{{ post.url }}">Read More</a></p>
			{% endif %}
      <hr>
		{% endfor %}
  </div>
</div>

<canvas id="canvas" data-bg-color="#eee" data-stroke-color="#fff" data-still="1"></canvas>
